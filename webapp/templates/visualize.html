{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Shadow Matrix</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* Center the image */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Limit image size to 500x500 */
        img {
            max-width: 100%;
            max-height: 100%;
            width: 1000px;
            height: 600px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="{% static 'images/tamu-icon.png' %}" alt="Icon Image" width="30" height="30">
            <div>
                <div>Texas A&M University</div>
                <div>Department of Construction Science</div>
            </div>
            <a href="https://www.hamresearchgroup.com/" class="research-group">HAM Research Group @ TAMU</a>
        </div>
        
    </header>
    <h1>Shadow Matrix Visualization</h1>
    <div class="container">
        <img src="{% static image_path %}" alt="Shadow Matrix Plot">
        <button onclick="window.location.href='{% url 'generate-shadow-matrix' %}'" class="button">Generate shadow matrix again</button>
        <button id="superimposeShadowMatrix">Superimpose over general map</button>
        <br>
        <br>
        <br>
        <div id="loader" style="display: none;">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
